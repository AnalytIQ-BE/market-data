name: Refresh Cephu Data
on:
  schedule:
    # Draait elke 5 minuten van ma t/m vr, tussen 14:00 en 22:00 UTC
    - cron: '*/5 14-22 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run refresh loop
        run: |
          # Dit script draait 4,5 minuut en update elke 30 seconden
          python -c "
          import os, time, subprocess
          from datetime import datetime
          
          start_time = time.time()
          while (time.time() - start_time) < 270:  # Draai voor 4,5 minuut
              print(f'Starting update at {datetime.now()}')
              # Draai je analyse script
              subprocess.run(['python', 'cephu_analysis.py'])
              
              # Push de wijzigingen naar GitHub
              subprocess.run(['git', 'config', '--global', 'user.name', 'Cephu Automation'])
              subprocess.run(['git', 'config', '--global', 'user.email', 'automation@cephu.com'])
              subprocess.run(['git', 'add', 'index.html'])
              subprocess.run(['git', 'commit', '-m', 'Auto-update market data'], check=False)
              subprocess.run(['git', 'push'])
              
              print('Update complete. Waiting 30 seconds...')
              time.sleep(30)
          "
