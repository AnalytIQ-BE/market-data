name: Refresh Cephu Data

on:
  schedule:
    - cron: '*/15 14-22 * * 1-5' # Elke 15 min tijdens US market hours
  workflow_dispatch: # Handmatige start knop

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # Cruciaal voor het kunnen pushen van de update
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Ge√ºpdatet naar v5
        with:
          python-version: '3.12' # Verhoogd naar 3.12 voor compatibiliteit

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas plotly

      - name: Run script
        run: python cephu_analysis.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'Cephu Automation'
          git config --global user.email 'automation@cephu.com'
          git add index.html
          git commit -m "Auto-update market data: $(date)" || exit 0
          git push
